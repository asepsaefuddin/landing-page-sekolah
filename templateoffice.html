<!doctype doctype>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .editor-container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      border-bottom: 2px solid #e5e7eb;
      padding: 12px 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .toolbar-group {
      display: flex;
      gap: 4px;
      padding-right: 12px;
      border-right: 1px solid #d1d5db;
    }

    .toolbar-group:last-child {
      border-right: none;
    }

    .toolbar-btn {
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      background: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .toolbar-btn:hover {
      background: #f3f4f6;
      border-color: #9ca3af;
    }

    .toolbar-btn.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .toolbar-btn:active {
      transform: scale(0.98);
    }

    select.toolbar-btn {
      padding: 6px 10px;
      cursor: pointer;
    }

    .editor-area {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .editor-paper {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      min-height: 600px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    .editor-content {
      outline: none;
      font-size: 16px;
      line-height: 1.6;
      color: #1f2937;
      font-family: 'Georgia', serif;
      min-height: 520px;
    }

    .editor-content:empty:before {
      content: attr(data-placeholder);
      color: #9ca3af;
      pointer-events: none;
    }

    .editor-content h1 {
      font-size: 32px;
      margin: 20px 0 12px 0;
      font-weight: bold;
    }

    .editor-content h2 {
      font-size: 24px;
      margin: 18px 0 10px 0;
      font-weight: bold;
    }

    .editor-content h3 {
      font-size: 20px;
      margin: 16px 0 8px 0;
      font-weight: bold;
    }

    .editor-content ul, .editor-content ol {
      margin: 12px 0;
      padding-left: 30px;
    }

    .editor-content li {
      margin: 6px 0;
    }

    .editor-content img {
      max-width: 100%;
      height: auto;
      margin: 16px 0;
      border-radius: 4px;
    }

    .editor-content p {
      margin: 8px 0;
    }

    input[type="file"] {
      display: none;
    }

    .document-title {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      padding: 0 16px;
    }

    @media (max-width: 768px) {
      .toolbar {
        padding: 8px;
      }

      .editor-paper {
        padding: 20px;
      }

      .toolbar-btn {
        padding: 6px 10px;
        font-size: 13px;
      }

      .document-title {
        font-size: 16px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div class="editor-container" style="background: #ffffff;">
   <div class="toolbar" style="background: #f9fafb;">
    <div class="document-title">
     My Document
    </div>
    <div class="toolbar-group"><select class="toolbar-btn" id="headingSelect"> <option value="">Normal</option> <option value="h1">Heading 1</option> <option value="h2">Heading 2</option> <option value="h3">Heading 3</option> </select>
    </div>
    <div class="toolbar-group"><button class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)"> <strong>B</strong> </button> <button class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)"> <em>I</em> </button> <button class="toolbar-btn" data-command="underline" title="Underline (Ctrl+U)"> <u>U</u> </button>
    </div>
    <div class="toolbar-group"><button class="toolbar-btn" data-command="insertUnorderedList" title="Bullet List"> ‚Ä¢ List </button> <button class="toolbar-btn" data-command="insertOrderedList" title="Numbered List"> 1. List </button>
    </div>
    <div class="toolbar-group"><button class="toolbar-btn" data-command="justifyLeft" title="Align Left"> ‚â° </button> <button class="toolbar-btn" data-command="justifyCenter" title="Align Center"> ‚â° </button> <button class="toolbar-btn" data-command="justifyRight" title="Align Right"> ‚â° </button>

    <div class="toolbar-group"><button class="toolbar-btn" id="imageBtn" title="Insert Image"> üñºÔ∏è Image </button> <input type="file" id="imageInput" accept="image/*">

   </div>
   <div class="editor-area">
    <div class="editor-paper">
     <div class="editor-content" contenteditable="true" data-placeholder="Start typing your document..." id="editor"></div>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      editor_title: "My Document",
      placeholder_text: "Start typing your document...",
      background_color: "#ffffff",
      toolbar_color: "#f9fafb",
      text_color: "#1f2937",
      button_color: "#3b82f6",
      font_family: "Georgia"
    };

    async function onConfigChange(config) {
      const editorContainer = document.querySelector('.editor-container');
      const toolbar = document.querySelector('.toolbar');
      const titleElement = document.querySelector('.document-title');
      const editorContent = document.getElementById('editor');
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'serif';

      if (editorContainer) {
        editorContainer.style.background = config.background_color || defaultConfig.background_color;
      }

      if (toolbar) {
        toolbar.style.background = config.toolbar_color || defaultConfig.toolbar_color;
      }

      if (titleElement) {
        titleElement.textContent = config.editor_title || defaultConfig.editor_title;
        titleElement.style.color = config.text_color || defaultConfig.text_color;
        titleElement.style.fontFamily = `${customFont}, ${baseFontStack}`;
      }

      if (editorContent) {
        editorContent.setAttribute('data-placeholder', config.placeholder_text || defaultConfig.placeholder_text);
        editorContent.style.color = config.text_color || defaultConfig.text_color;
        editorContent.style.fontFamily = `${customFont}, ${baseFontStack}`;
      }

      const activeButtons = document.querySelectorAll('.toolbar-btn.active');
      activeButtons.forEach(btn => {
        btn.style.background = config.button_color || defaultConfig.button_color;
        btn.style.borderColor = config.button_color || defaultConfig.button_color;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.toolbar_color || defaultConfig.toolbar_color,
            set: (value) => {
              config.toolbar_color = value;
              window.elementSdk.setConfig({ toolbar_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.button_color || defaultConfig.button_color,
            set: (value) => {
              config.button_color = value;
              window.elementSdk.setConfig({ button_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["editor_title", config.editor_title || defaultConfig.editor_title],
        ["placeholder_text", config.placeholder_text || defaultConfig.placeholder_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    const editor = document.getElementById('editor');
    const toolbarButtons = document.querySelectorAll('.toolbar-btn[data-command]');
    const headingSelect = document.getElementById('headingSelect');
    const imageBtn = document.getElementById('imageBtn');
    const imageInput = document.getElementById('imageInput');

    toolbarButtons.forEach(button => {
      button.addEventListener('click', () => {
        const command = button.getAttribute('data-command');
        document.execCommand(command, false, null);
        editor.focus();
        updateToolbarState();
      });
    });

    headingSelect.addEventListener('change', (e) => {
      const value = e.target.value;
      if (value) {
        document.execCommand('formatBlock', false, value);
      } else {
        document.execCommand('formatBlock', false, 'p');
      }
      editor.focus();
    });

    imageBtn.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.alt = file.name;
          
          const selection = window.getSelection();
          if (selection.rangeCount > 0) {
            const range = selection.getRangeAt(0);
            range.insertNode(img);
            range.collapse(false);
          } else {
            editor.appendChild(img);
          }
          
          editor.focus();
        };
        reader.readAsDataURL(file);
      }
      imageInput.value = '';
    });

    function updateToolbarState() {
      toolbarButtons.forEach(button => {
        const command = button.getAttribute('data-command');
        if (document.queryCommandState(command)) {
          button.classList.add('active');
          if (window.elementSdk && window.elementSdk.config) {
            button.style.background = window.elementSdk.config.button_color || defaultConfig.button_color;
            button.style.borderColor = window.elementSdk.config.button_color || defaultConfig.button_color;
          }
        } else {
          button.classList.remove('active');
          button.style.background = '';
          button.style.borderColor = '';
        }
      });
    }

    editor.addEventListener('mouseup', updateToolbarState);
    editor.addEventListener('keyup', updateToolbarState);
    editor.addEventListener('focus', updateToolbarState);

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        if (e.key === 'b') {
          e.preventDefault();
          document.execCommand('bold', false, null);
          updateToolbarState();
        } else if (e.key === 'i') {
          e.preventDefault();
          document.execCommand('italic', false, null);
          updateToolbarState();
        } else if (e.key === 'u') {
          e.preventDefault();
          document.execCommand('underline', false, null);
          updateToolbarState();
        }
      }
    });
  </script>
